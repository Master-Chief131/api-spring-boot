# ===================================================================
# CONFIGURACIÓN PARA TU ESCENARIO ESPECÍFICO
# ===================================================================
# ERP URL: http://localhost:8088/cptsoft-erp-prueba/
# API URL: http://localhost:8088/Api-Demo/
# MISMO TOMCAT, PUERTO 8088, CONTEXTOS DIFERENTES

# ===================================================================
# CONFIGURACIÓN BASE
# ===================================================================
erp.base.url=http://localhost:8088
erp.same.tomcat=true
erp.webapp.context=/cptsoft-erp-prueba

# ===================================================================
# SERVLETS DEL ERP (con contexto completo)
# ===================================================================
erp.servlet.validar-usuario=/cptsoft-erp-prueba/ValidarUsuario
erp.servlet.cambiar-clave=/cptsoft-erp-prueba/CambiarClave
erp.servlet.buscar-cliente=/cptsoft-erp-prueba/BuscarCliente
erp.servlet.cotizacion=/cptsoft-erp-prueba/CotizacionServlet

# URLs completas resultantes:
# http://localhost:8088/cptsoft-erp-prueba/ValidarUsuario
# http://localhost:8088/cptsoft-erp-prueba/CambiarClave
# http://localhost:8088/cptsoft-erp-prueba/BuscarCliente
# http://localhost:8088/cptsoft-erp-prueba/CotizacionServlet

# ===================================================================
# TIMEOUTS OPTIMIZADOS PARA MISMO SERVIDOR
# ===================================================================
erp.http.timeout.connect=5000    # 5 segundos (mismo servidor)
erp.http.timeout.read=10000      # 10 segundos (mismo servidor)

# ===================================================================
# CONFIGURACIÓN DE LOGGING PARA DEBUGGING
# ===================================================================
logging.level.com.example.demo.service.ErpClientService=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# ===================================================================
# EJEMPLOS DE LLAMADAS QUE SE REALIZARÁN
# ===================================================================

# 1. Validar Usuario:
# POST http://localhost:8088/cptsoft-erp-prueba/ValidarUsuario
# Content-Type: application/x-www-form-urlencoded
# Body: email=usuario@test.com&clave=123456

# 2. Buscar Cliente:
# GET http://localhost:8088/cptsoft-erp-prueba/BuscarCliente?criterio=email&valor=cliente@test.com

# 3. Cambiar Clave:
# POST http://localhost:8088/cptsoft-erp-prueba/CambiarClave
# Content-Type: application/x-www-form-urlencoded
# Body: email=usuario@test.com&claveActual=123&claveNueva=456

# 4. Cotización:
# POST http://localhost:8088/cptsoft-erp-prueba/CotizacionServlet
# Content-Type: application/json
# Body: {"cliente":"12345", "productos":[...]}

# ===================================================================
# PRUEBAS RECOMENDADAS
# ===================================================================

# 1. Verificar que el ERP esté funcionando:
#    Abrir: http://localhost:8088/cptsoft-erp-prueba/

# 2. Probar la página de integración:
#    Abrir: http://localhost:8088/Api-Demo/test-integracion-erp.html

# 3. Verificar conectividad:
#    GET http://localhost:8088/Api-Demo/api/erp/test-conectividad

# 4. Ver configuración:
#    GET http://localhost:8088/Api-Demo/api/erp/configuracion

