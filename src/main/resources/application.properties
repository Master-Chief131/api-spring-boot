# Jackson configuration for Java 8 date/time handling
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC

# Configuración URLs del ERP - CORREGIDAS SEGÚN WEB.XML REAL
erp.base.url=${ERP_BASE_URL:http://localhost:8088}
erp.servlet.validar-usuario=${ERP_SERVLET_VALIDAR_USUARIO:/cptsoft-erp-prueba/acceseguridad}
erp.servlet.cambiar-clave=${ERP_SERVLET_CAMBIAR_CLAVE:/cptsoft-erp-prueba/sv_cambio_clave}
erp.servlet.buscar-cliente=${ERP_SERVLET_BUSCAR_CLIENTE:/cptsoft-erp-prueba/usuario}
erp.servlet.cotizacion=${ERP_SERVLET_COTIZACION:/cptsoft-erp-prueba/CotizacionServlet}

# Configuración específica para mismo Tomcat
erp.webapp.context=${ERP_WEBAPP_CONTEXT:/cptsoft-erp-prueba}
erp.same.tomcat=${ERP_SAME_TOMCAT:true}

# Usar mappings automáticos desde web.xml del ERP
erp.use.webxml.mappings=${ERP_USE_WEBXML_MAPPINGS:true}

# Configuración timeout para llamadas HTTP
erp.http.timeout.connect=30000
erp.http.timeout.read=30000