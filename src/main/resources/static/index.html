<head>

  <style>

<body>
  <h1>Bienvenido a la API de Cptsoft</h1>  <div class="btn-group">

    <button onclick="window.location.href='documentacion-api.html'">📚 Documentación API</button>

  </div>
  <div style="margin-top: 30px; text-align: center;">
